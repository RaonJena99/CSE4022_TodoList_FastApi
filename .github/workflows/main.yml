name: Deploy to Server

on:
  push:
    branches:
      - main  # main 브랜치에 push되면 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ ssh-rsa  iyejun@iyejun-ui-MacBookAir.local }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ 3.34.178.181 }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ${{ ubuntu }}@${{ 3.34.178.181 }} << 'EOF'
            cd $DEPLOY_PATH
            git pull origin main
            npm install  # 필요한 경우 패키지 설치 (Node.js 프로젝트라면)
            pm2 restart all  # Node.js 애플리케이션 실행 (선택 사항)
            exit
          EOF
